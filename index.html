<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة يوم المعلم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #3b4a6b;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: #f4f1eb;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-text {
            background: linear-gradient(to right, #2f5b94, #4e78b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3b4a6b;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #4e78b4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #375e90;
        }
        .card {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            color: #3b4a6b;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #2f5b94;
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="header-text">
            ‎بمناسبة <strong>يوم المعلم</strong>، تقدّم <strong>مدرسة سماء الإبداع بالجوف</strong> هذه البطاقة عرفانًا وتقديرًا لكل معلمٍ ومعلمةٍ بذلوا الجهد وصنعوا الأثر في أجيال الوطن. شكرًا من القلب لكل معلم 💐
        </p>
        <input type="text" id="nameInput" placeholder="أدخل اسمك">
        <input type="text" id="schoolInput" placeholder="أدخل اسم المدرسة">
        <button onclick="generateCard()">عرض البطاقة</button>
        <p class="header-text">🎉 اطبع بطاقتك واحتفل بيوم المعلم! 🖨️</p>

        <div class="footer">
            <p>برمجة الطالب: خليفة صلاح الفالح</p>
            <p>رائد الفصل: الأستاذ مصطفى خلف</p>
        </div>
    </div>

    <div class="card" id="card">
        <h3 id="cardName"></h3>
        <p id="cardSchool"></p>
        <img id="cardImage" src="" alt="بطاقة يوم المعلم">
        <button onclick="saveCard()">💾 حفظ البطاقة</button>
    </div>

    <!-- مكتبة html2canvas لتحويل البطاقة إلى صورة -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        function generateCard() {
            var name = document.getElementById("nameInput").value;
            var school = document.getElementById("schoolInput").value;

            if (name.trim() === "" || school.trim() === "") {
                alert("يرجى إدخال الاسم واسم المدرسة!");
                return;
            }

            document.getElementById("cardName").innerText = "الاسم: " + name;
            document.getElementById("cardSchool").innerText = "المدرسة: " + school;

            // الصورة المستخدمة في البطاقة
            document.getElementById("cardImage").src = "./Saudi.png";

            document.getElementById("card").style.display = "block";
        }

        function saveCard() {
            var card = document.getElementById("card");

            html2canvas(card, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'بطاقة_يوم_المعلم.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>

</body>
</html>
